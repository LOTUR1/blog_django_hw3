{% extends "blog/base.html" %}
{% block content %}
    <h1>Add new post</h1>

    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>

    <a href="{% url 'post_list' %}">Back to posts list</a>
{% endblock %}
